name: Deploy via SSH through Cloudflare Tunnel

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Install Cloudflared
        run: |
          wget -q https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64
          sudo mv cloudflared-linux-amd64 /usr/local/bin/cloudflared
          sudo chmod +x /usr/local/bin/cloudflared

      - name: Setup Cloudflared Credentials
        run: |
          mkdir -p ~/.cloudflared
          echo '${{ secrets.CF_TUNNEL_CREDENTIALS }}' > ~/.cloudflared/cred.json

      - name: Start Cloudflared Tunnel (Background)
        run: |
          nohup cloudflared tunnel --cred-file ~/.cloudflared/cred.json --url ssh://localhost:22 > cloudflared.log 2>&1 &
          sleep 5

      - name: Configure SSH
        run: |
          echo "Host ssh.internal" >> ~/.ssh/config
          echo "  HostName 127.0.0.1" >> ~/.ssh/config
          echo "  Port 22" >> ~/.ssh/config
          echo "  User sukundev" >> ~/.ssh/config
          echo "  IdentityFile ~/.ssh/id_rsa" >> ~/.ssh/config
          echo "  StrictHostKeyChecking no" >> ~/.ssh/config
          chmod 600 ~/.ssh/config

      - name: SSH into Server via Cloudflared Tunnel
        run: ssh ssh.internal "echo 'Connected from GitHub Actions!' && uptime"
