name: Deploy via SSH

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          echo "${{ secrets.SSH_KNOWN_HOSTS }}" > ~/.ssh/known_hosts

      - name: Install Cloudflared
        run: |
          wget -q https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64
          sudo mv cloudflared-linux-amd64 /usr/local/bin/cloudflared
          sudo chmod +x /usr/local/bin/cloudflared

      - name: Authenticate with Cloudflare Tunnel
        run: |
          mkdir -p ~/.cloudflared
          echo '{
            "access_token": "",
            "client_id": "${{ secrets.CF_ACCESS_CLIENT_ID }}",
            "client_secret": "${{ secrets.CF_ACCESS_CLIENT_SECRET }}"
          }' > ~/.cloudflared/credentials.json

      - name: SSH into server
        run: |
          cloudflared access ssh --hostname ssh.sukundev.my.id -- ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa user@ssh.sukundev.my.id "echo 'connected!' && uptime"
