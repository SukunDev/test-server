name: SSH to Server

on:
  push:
    branches:
      - main

jobs:
  ssh-connect:
    runs-on: ubuntu-latest

    steps:
      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Trust known host
        run: ssh-keyscan -H ssh.sukundev.my.id >> ~/.ssh/known_hosts

      - name: SSH via Cloudflare Tunnel
        run: |
          curl -L https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64 -o cloudflared
          chmod +x cloudflared
          ./cloudflared access ssh --hostname ssh.sukundev.my.id -- ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=yes sukundev@ssh.sukundev.my.id "echo 'âœ… Connected!' && uptime"
