name: SSH deploy via Cloudflare Tunnel

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Download cloudflared
        run: |
          curl -L https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64 -o cloudflared
          chmod +x cloudflared

      - name: Run SSH with Service Token (no browser)
        run: |
          export TUNNEL_SERVICE_TOKEN_ID="your-token-id"
          export TUNNEL_SERVICE_TOKEN_SECRET="your-token-secret"   
          cloudflared access ssh \
            --hostname ssh.sukundev.my.id \
            --service-token-id "$TUNNEL_SERVICE_TOKEN_ID" \
            --service-token-secret "$TUNNEL_SERVICE_TOKEN_SECRET" \
            -- ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no sukundev@ssh.sukundev.my.id \
            "echo 'âœ… No browser login needed!' && uptime"

