name: SSH deploy via Cloudflare Tunnel

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Download cloudflared
        run: |
          curl -L https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64 -o cloudflared
          chmod +x cloudflared

      - name: Run SSH through Cloudflare Tunnel
        run: |
          export TUNNEL_SERVICE_TOKEN_ID="${{ secrets.CF_ACCESS_CLIENT_ID }}"
          export TUNNEL_SERVICE_TOKEN_SECRET="${{ secrets.CF_ACCESS_CLIENT_SECRET }}"

          # Start tunnel in background and get local port
          LOCAL_PORT=$(./cloudflared access ssh \
            --hostname ssh.sukundev.my.id \
            --service-token-id "$TUNNEL_SERVICE_TOKEN_ID" \
            --service-token-secret "$TUNNEL_SERVICE_TOKEN_SECRET" \
            --url localhost:0 2>&1 | grep -oP '(?<=localhost:)\d+')

          echo "🔐 Connected to Cloudflare Tunnel at port $LOCAL_PORT"

          # Now SSH via tunnel
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa -p $LOCAL_PORT sukundev@localhost "echo '✅ No browser login needed!' && uptime"
