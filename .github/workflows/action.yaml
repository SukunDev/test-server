name: SSH Deploy via Cloudflare Access Certificate Auth

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Cloudflared
        run: |
          wget -q https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64
          sudo mv cloudflared-linux-amd64 /usr/local/bin/cloudflared
          sudo chmod +x /usr/local/bin/cloudflared

      - name: Setup Cloudflare Access Credentials
        run: |
          mkdir -p ~/.cloudflared
          cat > ~/.cloudflared/credentials.json <<EOF
          {
            "client_id": "${{ secrets.CF_ACCESS_CLIENT_ID }}",
            "client_secret": "${{ secrets.CF_ACCESS_CLIENT_SECRET }}"
          }
          EOF

      - name: SSH into Server using Cloudflare Access
        run: |
          mkdir -p ~/.ssh
          cat > ~/.ssh/config <<EOF
          Host ssh.sukundev.my.id
            ProxyCommand cloudflared access ssh --hostname %h
            User sukundev
            StrictHostKeyChecking no
          EOF
          ssh ssh.sukundev.my.id "echo 'Connected via Cloudflare Access!' && uptime"
