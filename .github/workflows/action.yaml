name: Deploy via SSH with Cloudflare Tunnel

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup SSH Private Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Setup SSH Known Hosts (Optional)
        run: |
          touch ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts

      - name: Install Cloudflared
        run: |
          wget -q https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64
          sudo mv cloudflared-linux-amd64 /usr/local/bin/cloudflared
          sudo chmod +x /usr/local/bin/cloudflared

      - name: Setup Cloudflared Access Credentials
        run: |
          mkdir -p ~/.cloudflared
          cat > ~/.cloudflared/credentials.json <<EOF
          {
            "client_id": "${{ secrets.CF_ACCESS_CLIENT_ID }}",
            "client_secret": "${{ secrets.CF_ACCESS_CLIENT_SECRET }}"
          }
          EOF

      - name: Configure SSH with Cloudflare Tunnel Proxy
        run: |
          cat > ~/.ssh/config <<EOF
          Host ssh.sukundev.my.id
            ProxyCommand cloudflared access ssh --hostname %h
            IdentityFile ~/.ssh/id_rsa
            User sukundev
            StrictHostKeyChecking no
          EOF
          chmod 600 ~/.ssh/config

      - name: SSH into Server via Cloudflare Tunnel
        run: |
          ssh ssh.sukundev.my.id "echo 'connected via GitHub Actions!' && uptime"
