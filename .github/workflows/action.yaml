name: Deploy via SSH with Password through Cloudflared Tunnel

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Cloudflared
        run: |
          wget -q https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64
          sudo mv cloudflared-linux-amd64 /usr/local/bin/cloudflared
          sudo chmod +x /usr/local/bin/cloudflared

      - name: Save Cloudflared Tunnel Credentials
        run: |
          mkdir -p ~/.cloudflared
          echo '${{ secrets.CF_TUNNEL_CREDENTIALS }}' > ~/.cloudflared/cred.json

      - name: Start Cloudflared Tunnel to Server
        run: |
          nohup cloudflared tunnel --cred-file ~/.cloudflared/cred.json --url ssh://localhost:22 > cloudflared.log 2>&1 &
          sleep 5

      - name: Install sshpass
        run: sudo apt-get update && sudo apt-get install -y sshpass

      - name: SSH to Server via Password
        run: |
          sshpass -p "${{ secrets.SSH_PASSWORD }}" ssh -o StrictHostKeyChecking=no -o PreferredAuthentications=password -o PubkeyAuthentication=no ${{ secrets.SSH_USERNAME }}@127.0.0.1 "echo 'Connected via tunnel!' && uptime"
